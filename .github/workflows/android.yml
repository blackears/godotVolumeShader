name: 🤖 Android Builds
on: [ workflow_call, workflow_dispatch ]

jobs:
  build:
    name: 🤖 Android ${{ matrix.arch }} ${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        platform: [android]
        target: [debug, release]
        arch: [arm64, arm32]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Base Dependencies
        uses: ./.github/actions/base-deps
        with:
            platform: ${{ matrix.platform }}

      - name: Setup Build Cache
        uses: ./.github/actions/build-cache
        with:
          cache-name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.target }}
        continue-on-error: true

      - name: Build
        env:
            SCONS_CACHE: "${{ github.workspace }}/.scons-cache/"
            TARGET: 'template_${{ matrix.target }}'
            ARCH: '${{ matrix.arch }}'
        shell: sh
        run: |
          scons -C data_3d_builder target=$TARGET platform='${{ matrix.platform }}' arch=$ARCH debug_symbols=no -j2

      - name: Include Files
        shell: sh
        run: |
          cd data_3d_builder
          ls -l godot/addons/data_3d_builder/bin/
          cp '${{ github.workspace }}/README.md' '${{ github.workspace }}/LICENSE.txt' ${{ github.workspace }}/data_3d_builder/godot/addons/data_3d_builder/

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: data3dBuilder-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.target }}
          path: |
            ${{ github.workspace }}/data_3d_builder/godot/

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          include-hidden-files: true
          name: ${{ github.event.repository.name }}
          pattern: data3dBuilder-*
          delete-merged: true